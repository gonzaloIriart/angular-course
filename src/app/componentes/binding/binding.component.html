<div class="container">
    <div class="jumbotron">
      <h2>Binding</h2>
      <hr>

      <h3><u>Data Binding</u></h3>
      <br>

      <h4>Interpolacion</h4>
      <p>{{ mensaje }}</p>
      <hr>

      <h4>Property Binding</h4>
      <input type="text" value="123"><br>
      <input type="text" value="valor1"><br>
      <input type="text" value="{{valor1}}"><br>
      <input type="text" [value]="valor1"><br>
      <hr>

      <h4>Event binding</h4>
      <button (click)="contador = contador + 1" class="btn btn-success my-2">
        Contar: {{ contador }}
      </button>
      <hr>

      <h4>Doble Data Binding</h4>
      <h5>Manual</h5>
      <input type="text" [value]="valor3" (input)="modificar($event)">{{valor3}}
      <br>

      <h5>Automatica</h5>
      <input type="text" [(ngModel)]="valor4">{{valor4}}
      <br>
    </div>
</div>
